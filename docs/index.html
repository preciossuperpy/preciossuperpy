<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Precios Super – Tablero</title>
  <style>
    :root {
      --bg: #0b1220; --fg: #e9eef7; --card: #141c2f; --brand: #4f8cff;
    }
    html,body { height:100%; margin:0; background:var(--bg); color:var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif;}
    header { padding: 16px 24px; display:flex; align-items:center; gap:12px; border-bottom:1px solid #1f2740;}
    header .dot { width:10px; height:10px; background:var(--brand); border-radius:50%; box-shadow:0 0 12px var(--brand); }
    header h1 { font-size:20px; margin:0; letter-spacing: .3px; }
    main { padding: 16px; }
    .card { background:var(--card); border-radius:16px; box-shadow: 0 8px 24px rgba(0,0,0,.2); padding:0; overflow:hidden; max-width:1200px; margin:0 auto; }
    .frame-wrap { position:relative; padding-top: 62vh; } /* aspecto alto para desktop */
    iframe { position:absolute; top:0; left:0; width:100%; height:100%; border:0; }
    .hint { opacity:.85; font-size:14px; margin:12px auto 0; max-width:1200px; }
    @media (max-width: 820px){
      .frame-wrap{ padding-top: 75vh; }
    }
  </style>
</head>
<body>
  <header>
    <div class="dot"></div>
    <h1>Precios Super – Tablero dinámico</h1>
  </header>
  <main>
    <div class="card">
      <div class="frame-wrap">
        <!-- Reemplaza APPS_SCRIPT_WEBAPP_URL por la URL desplegada de tu Apps Script Web App -->
        <iframe src="https://script.google.com/macros/s/AKfycbz9ggrMWWFvljt4EmtwVmszDWfUQnjREETUjjEe4U0Mpv4LLQjeVGiPel6LRp8pJUiI/exec" allowfullscreen referrerpolicy="no-referrer"></iframe>
      </div>
    </div>
    <p class="hint">
      Este sitio embebe un dashboard publicado como <b>Google Apps Script Web App</b>. Edita <code>docs/index.html</code> y reemplaza <code>APPS_SCRIPT_WEBAPP_URL</code> por la URL de tu despliegue.
    </p>
  </main>
</body>
</html>
